name: Build and publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install maturin (pinned version)
      run: pip install maturin==1.8.7

    - name: Clean previous builds
      run: |
        rm -rf target/ dist/

    - name: Build wheels
      run: maturin build --release --interpreter python

    - name: Upload wheel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: target/wheels/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Merge wheels
      run: |
        mkdir -p final_dist
        find dist -name '*.whl' -exec mv {} final_dist/ \;

    - name: Install twine
      run: pip install twine

    - name: Check wheels metadata
      run: twine check final_dist/*.whl

    - name: Publish to PyPI
      run: twine upload final_dist/*.whl
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
