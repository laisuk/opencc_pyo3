name: Build and publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ Copy only this OS native into opencc_pyo3/pdfium/<platform>
      - name: Sync pdfium natives into package (CI)
        run: python tools/sync_pdfium_for_wheel.py

      # ✅ Build wheels the correct way for each OS (manylinux on Linux)
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --interpreter python3.10
          # manylinux for broad compatibility
          manylinux: auto

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: target/wheels/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Merge wheels
        run: |
          mkdir -p final_dist
          find dist -name '*.whl' -exec mv {} final_dist/ \;

      - name: Publish wheels to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: >-
            --non-interactive
            final_dist/*.whl
