name: Build and publish

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build wheels (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            py: "3.10"
            pdfium_target: win-x64
            maturin_args: >-
              --release
              --interpreter python3.10

          - name: linux-x64
            os: ubuntu-latest
            py: "3.10"
            pdfium_target: linux-x64
            maturin_args: >-
              --release
              --interpreter python3.10

          - name: macos-x64
            os: macos-15-intel
            py: "3.10"
            pdfium_target: macos-x64
            rust_target: x86_64-apple-darwin
            maturin_args: >-
              --release
              --interpreter python3.10
              --target x86_64-apple-darwin

          - name: macos-arm64
            os: macos-latest
            py: "3.10"
            pdfium_target: macos-arm64
            rust_target: aarch64-apple-darwin
            maturin_args: >-
              --release
              --interpreter python3.10
              --target aarch64-apple-darwin

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Add Rust target (macOS only, per-job)
        if: runner.os == 'macOS'
        run: rustup target add ${{ matrix.rust_target }}

      - name: Sync Pdfium natives into package
        env:
          CI: "true"
        run: python tools/sync_pdfium_for_wheel.py --target ${{ matrix.pdfium_target }}

      - name: Build wheels (non-Linux)
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: ${{ matrix.maturin_args }}

      - name: Build wheels (Linux, manylinux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: ${{ matrix.maturin_args }}
          manylinux: auto

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: target/wheels/*.whl

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Merge wheels
        run: |
          mkdir -p final_dist
          find dist -name '*.whl' -exec mv {} final_dist/ \;

      - name: List final wheels
        run: |
          ls -la final_dist

      - name: Publish wheels to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: >-
            --non-interactive
            final_dist/*.whl
