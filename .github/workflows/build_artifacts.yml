name: Build artifacts (manual)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build wheels (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # -------------------------
          # Normal wheels
          # -------------------------
          - name: windows-x64
            os: windows-latest
            py: "3.10"
            pdfium_target: win-x64
            is_win7: false
            maturin_args: >-
              --release
              --interpreter python3.10

          - name: linux-x64
            os: ubuntu-latest
            py: "3.10"
            pdfium_target: linux-x64
            is_win7: false
            maturin_args: >-
              --release
              --interpreter python3.10

          - name: macos-x64
            os: macos-15-intel
            py: "3.10"
            pdfium_target: macos-x64
            rust_target: x86_64-apple-darwin
            is_win7: false
            maturin_args: >-
              --release
              --interpreter python3.10
              --target x86_64-apple-darwin

          - name: macos-arm64
            os: macos-latest
            py: "3.10"
            pdfium_target: macos-arm64
            rust_target: aarch64-apple-darwin
            is_win7: false
            maturin_args: >-
              --release
              --interpreter python3.10
              --target aarch64-apple-darwin

          # -------------------------
          # Win7-compatible wheel (artifact-only)
          # -------------------------
          - name: windows-win7-x64
            os: windows-latest
            py: "3.10"
            pdfium_target: win-x64
            is_win7: true
            rust_target: x86_64-win7-windows-msvc
            maturin_args: >-
              --release
              --interpreter python3.10
              --target x86_64-win7-windows-msvc
              -Z build-std=std,panic_abort

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      # Win7 needs nightly + rust-src for -Z build-std
      - name: Set Rust (nightly + rust-src) for Win7
        if: matrix.is_win7
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rust-src

      - name: Sync Pdfium natives into package
        env:
          CI: "true"
        run: python tools/sync_pdfium_for_wheel.py --target ${{ matrix.pdfium_target }}

      - name: Build wheels (Win7, manual maturin)
        if: runner.os == 'Windows' && matrix.is_win7
        shell: pwsh
        env:
          RUSTUP_TOOLCHAIN: nightly
          RUSTFLAGS: -C link-arg=/SUBSYSTEM:CONSOLE,6.01
          RUST_TARGET_PATH: ${{ github.workspace }}\targets
        run: |
          python -m pip install -U pip
          python -m pip install -U "maturin>=1,<2"
          maturin build --release --interpreter python --target x86_64-win7-windows-msvc -Z build-std=std,panic_abort

      - name: Build wheels (normal)
        if: ${{ matrix.is_win7 != true }}
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: ${{ matrix.maturin_args }}


      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: target/wheels/*.whl
