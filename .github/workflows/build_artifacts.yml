name: Build artifacts (manual)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build wheels (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            pdfium_target: linux-x64
            maturin_args: >-
              --release
              --interpreter python3.10

          - name: windows-x64
            os: windows-latest
            pdfium_target: win-x64
            maturin_args: >-
              --release
              --interpreter python3.10

          - name: macos-arm64
            os: macos-latest
            pdfium_target: macos-arm64
            rust_target: aarch64-apple-darwin
            maturin_args: >-
              --release
              --interpreter python3.10
              --target aarch64-apple-darwin

          - name: macos-x64
            os: macos-15-intel
            pdfium_target: macos-x64
            rust_target: x86_64-apple-darwin
            maturin_args: >-
              --release
              --interpreter python3.10
              --target x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Add Rust target (macOS only, per-job)
        if: runner.os == 'macOS'
        run: rustup target add ${{ matrix.rust_target }}

      # Sync only this platform's pdfium native into opencc_pyo3/pdfium
      - name: Sync pdfium natives into package (CI)
        env:
          CI: "true"
        run: python tools/sync_pdfium_for_wheel.py --target ${{ matrix.pdfium_target }}

      # Build wheels
      - name: Build wheels (Linux, manylinux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: ${{ matrix.maturin_args }}
          manylinux: auto

      - name: Build wheels (non-Linux)
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: ${{ matrix.maturin_args }}

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: target/wheels/*.whl
